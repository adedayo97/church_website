  {% extends 'base.html' %}
  {% load crispy_forms_tags %}

  {% block title %}Create Event - Church Website{% endblock %}

  {% block content %}
      <div class="container">
          <h1>Create New Event</h1>
          <form method="POST">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn">Create Event</button>
          </form>
          {% if messages %}
              {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}">{{ message }}</div>
              {% endfor %}
          {% endif %}
      </div>
  {% endblock %}
